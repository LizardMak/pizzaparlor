<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src= "js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Papa Tony's Pizza</h1>

  <h3>Select Size</h3>
  <form id="pizzaOrder">
    <label for="fourteenInch">14"</label>
    <input id="fourteenInch" type="radio" name="size" value="14">
    <br>
    <label for="eighteenInch">18"</label>
    <input id="eighteenInch" type="radio" name="size" value="18">
    <h3>Select Toppings</h3>
    <label for="greenPepper">Green Peppers</label>
    <input id="greenPepper" type="checkbox" name="toppings" value="greenPepper">
    <br>
    <label for="artichoke">Artichoke</label>
    <input id="artichoke" type="checkbox" name="toppings">
    <br>
    <label for="peppercini">Peppercini</label>
    <input id="peppercini" type="checkbox" name="toppings">
    <br>
    <label for="whiteOnion">White Onion</label>
    <input id="whiteOnion" type="checkbox" name="toppings">
    <br>
    <label for="blackOlive">Black Olives</label>
    <input id="blackOlive" type="checkbox" name="toppings">
    <br>
    <label for="mushroom">Mushrooms</label>
    <input id="mushroom" type="checkbox" name="toppings">
    <br>
    <label for="sausage">Sausage</label>
    <input id="sausage" type="checkbox" name="toppings">
    <br>
    <label for="bacon">Bacon</label>
    <input id="bacon" type="checkbox" name="toppings">
    <br>
    <label for="ham">Ham</label>
    <input id="ham" type="checkbox" name="toppings">
    <br>
    <label for="meatball">Meatball</label>
    <input id="meatball" type="checkbox" name="toppings">
    <br>
    <label for="pepperoni">Pepperoni</label>
    <input id="pepperoni" type="checkbox" name="toppings" value="pepperoni">
    <br><br>
    <button type="submit">Place Order</button>
  </form>
  
</body>
</html>
